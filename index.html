<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Visualizer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Robot Visualizer</h1>
  <div style="display: flex">
    <!-- Left Panel for Filtering -->
    <div>
      <h2>Filters</h2>
      <label for="maxPayloadSlider">Max Payload: <span id="maxPayloadValue">0</span></label>
      <input type="range" id="maxPayloadSlider" min="0" max="1500" step="50" onchange="filterRobots()" />
      <input type="file" accept=".xlsx" onchange="handleFileChange(event)" />
    </div>

    <!-- Right Panel for Displaying Results -->
    <div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Manufacturer</th>
            <th>Max Payload</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody id="robotTableBody">
          <!-- Robots will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let allRobotsData = []; // Store all robot data
    let filteredRobotsData = []; // Store filtered robot data

    function displayRobots() {
      const robotTableBody = document.getElementById('robotTableBody');
      robotTableBody.innerHTML = ''; // Clear existing data

      filteredRobotsData.forEach((robot) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${robot.id}</td>
          <td><strong>${robot.name}</strong></td>
          <td>${robot.manufacturer}</td>
          <td>${robot.maxPayload}</td>
          <td><img src="photos/${robot.id}.${robot.imageExtension}" alt="${robot.id}" width="100" height="100" /></td>
        `;

        robotTableBody.appendChild(row);
      });
    }

    function filterRobots() {
      const maxPayloadSlider = document.getElementById('maxPayloadSlider');
      const maxPayloadValue = document.getElementById('maxPayloadValue');
      maxPayloadValue.textContent = maxPayloadSlider.value;

      filteredRobotsData = allRobotsData.filter((robot) => robot.maxPayload <= maxPayloadSlider.value);
      displayRobots();
    }

    function handleFileChange(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = (evt) => {
        const data = new Uint8Array(evt.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const firstSheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[firstSheetName];
        allRobotsData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
        // Assuming the first row contains headers
        const headers = allRobotsData[0];
        filteredRobotsData = allRobotsData.slice(1).map((row) => {
          return headers.reduce((acc, header, index) => {
            acc[header] = row[index];
            return acc;
          }, {});
        });
        displayRobots();
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
